<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generator QR Code untuk URL, teks, email, dan banyak lagi. Buat QR Code dengan mudah dan cepat tanpa API atau backend.">
    <meta property="og:title" content="QR Code Generator">
    <meta property="og:description" content="Buat QR Code untuk berbagai jenis data seperti URL, teks, email, dan lebih banyak lagi.">
    <meta property="og:image" content="URL_GAMBAR_THUMBNAIL_QR_CODE">
    <meta property="og:url" content="URL_HALAMAN_ANDA">
    <meta property="og:type" content="website">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #16213e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            padding: 10px;
            border: 1px solid #4e4e6d;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option.active, .option:hover {
            background-color: #4e4e6d;
            border-color: #ffffff;
            color: #ffffff;
        }
        .input-group {
            margin-top: 15px;
        }
        input, select {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #4e4e6d;
            border-radius: 8px;
            font-size: 16px;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .generate-button, .download-button {
            background-color: #6a00f4;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .generate-button:hover, .download-button:hover {
            background-color: #5a00d4;
        }
        #qrcode-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 1px dashed #4e4e6d;
            border-radius: 8px;
            min-height: 150px;
        }
        #qrcode-container:empty::before {
            content: "QR Code akan muncul di sini";
            color: #999;
            font-size: 14px;
        }
        .feedback {
            color: #d93025;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="grid">
            <div class="option active" data-type="text">TEXT</div>
            <div class="option" data-type="url">URL</div>
            <div class="option" data-type="email">E-MAIL</div>
            <div class="option" data-type="wifi">WIFI</div>
            <div class="option" data-type="sms">SMS</div>
            <div class="option" data-type="vcard">VCARD</div>
            <div class="option" data-type="phone">PHONE</div>
            <div class="option" data-type="location">LOCATION</div>
            <div class="option" data-type="bitcoin">BITCOIN</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="qr-input" placeholder="Ketik teks Anda di sini" aria-label="Input untuk QR Code">
        </div>

        <div class="input-group">
            <label for="size-picker">Ukuran:</label>
            <select id="size-picker" aria-label="Pilih ukuran QR Code">
                <option value="150">Kecil</option>
                <option value="256" selected>Sedang</option>
                <option value="350">Besar</option>
            </select>
        </div>

        <button class="generate-button">BUAT QR CODE</button>
        <div id="qrcode-container"></div>
        <div class="feedback" id="feedback"></div>
        <button class="download-button" style="display:none;">UNDUH QR CODE</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrInput = document.getElementById('qr-input');
            const generateBtn = document.querySelector('.generate-button');
            const downloadBtn = document.querySelector('.download-button');
            const qrCodeContainer = document.getElementById('qrcode-container');
            const feedback = document.getElementById('feedback');
            const sizePicker = document.getElementById('size-picker');
            const options = document.querySelectorAll('.option');

            let qrcode = null;

            function generateQrCode() {
                const text = qrInput.value.trim();
                feedback.textContent = '';

                if (!text) {
                    feedback.textContent = 'Input tidak boleh kosong.';
                    return;
                }

                qrCodeContainer.innerHTML = '';
                const size = parseInt(sizePicker.value, 10);

                try {
                    qrcode = new QRCode(qrCodeContainer, {
                        text: text,
                        width: size,
                        height: size,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    downloadBtn.style.display = 'block';
                } catch (error) {
                    console.error("Error saat membuat QR Code:", error);
                    feedback.textContent = 'Gagal membuat QR Code. Coba lagi.';
                    downloadBtn.style.display = 'none';
                }
            }
            
            generateBtn.addEventListener('click', generateQrCode);

            downloadBtn.addEventListener('click', function() {
                const canvas = qrCodeContainer.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } else {
                    feedback.textContent = 'Silakan buat QR Code terlebih dahulu.';
                }
            });

            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');

                    const type = this.getAttribute('data-type');
                    qrInput.placeholder = `Masukkan ${type.toUpperCase()} Anda`;
                    
                    qrInput.value = '';
                    qrCodeContainer.innerHTML = '';
                    downloadBtn.style.display = 'none';
                    feedback.textContent = '';
                });
            });
        });
    </script>
</body>
</html>
